<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
		<!-- 导入ztree类库 -->
		<link rel="stylesheet" href="js/ztree/zTreeStyle.css" type="text/css" />
		<script src="js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
		<script src="js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				//对链接添加点击事件
				$('#baidu').click(function() {
					var content = '<iframe scrolling="auto" frameborder="0"  src="' + "https://www.baidu.com" + '" style="width:100%;height:100%;"></iframe>'
					$('#tt').tabs('add', {
						title: '百度一下',
						href:content,
						closable: true,
					});
				});

			});
		</script>
	</head>

	<body>

		<body class="easyui-layout">

			<div data-options="region:'north',title:'后台管理程序',split:true" style="height:100px;"></div>

			<div data-options="region:'south',title:'声明',split:true" style="height:100px;"></div>

			<div data-options="region:'west',title:'菜单导航',split:true" style="width:100px;">
				<!--可折叠菜单-->
				<div id="aa" class="easyui-accordion" style="width:300px;height:200px;">

					<div title="基本功能" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">

					</div>

					<div title="系统管理" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">

						<a href="javascript:void(0)" id="baidu">百度一下</a>

					</div>

				</div>

			</div>

			<div data-options="region:'center',title:'主视图',fit:true" style="padding:5px;background:#eee;" id="tt" class="easyui-tabs">

			</div>

		</body>

	</body>

</html>
